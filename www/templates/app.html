<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Feed Tab -->
  <ion-tab  icon-on="feed" icon-off="feed" href="#/app/feed">
    <ion-nav-view name="app-feed"></ion-nav-view>
  </ion-tab>

    <!-- Explore Tab -->
    <ion-tab  icon-on="tags" icon-off="tags" href="#/app/explore">
        <ion-nav-view name="app-explore"></ion-nav-view>
    </ion-tab>

    <!-- Ink Tab -->
    <ion-tab  icon-on="ink" icon-off="ink" href="#/app/ink">
        <ion-nav-view name="app-ink"></ion-nav-view>
    </ion-tab>

  <!-- Locator Tab -->
  <ion-tab  icon-on="locate" icon-off="locate" href="#/app/locate">
    <ion-nav-view name="app-locate"></ion-nav-view>
  </ion-tab>


  <!-- profile Tab -->
  <ion-tab icon-on="self" icon-off="self" href="#/app/skin">
    <ion-nav-view name="app-skin"></ion-nav-view>
  </ion-tab>


</ion-tabs>
