<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Feed Tab -->
  <ion-tab  icon-on="feed" icon-off="feed" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

    <!-- Explore Tab -->
    <ion-tab  icon-on="tags" icon-off="tags" href="#/tab/explore">
        <ion-nav-view name="tab-explore"></ion-nav-view>
    </ion-tab>

    <!-- Ink Tab -->
    <ion-tab  icon-on="ink" icon-off="ink" href="#/tab/ink">
        <ion-nav-view name="tab-ink"></ion-nav-view>
    </ion-tab>

  <!-- Locator Tab -->
  <ion-tab  icon-on="locate" icon-off="locate" href="#/tab/locate">
    <ion-nav-view name="tab-locate"></ion-nav-view>
  </ion-tab>


  <!-- profile Tab -->
  <ion-tab icon-on="self" icon-off="self" href="#/tab/skin">
    <ion-nav-view name="tab-skin"></ion-nav-view>
  </ion-tab>


</ion-tabs>
